<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Connect Cottage Commodities</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
            display: flex;
            height: 100vh;
            background-color: white;
        }

        /* Fade-in animation */
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInHeight {
            from {
                height: 0;
                transform: translateY(+100%);
            }
            to {
                height: 95%;
                transform: translateY(0);
            }
        }

        @keyframes slideInWidth {
            from {
                width: 0;
                transform: translateX(+180%);
            }
            to {
                opacity: 1;
                width: 100%;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                width: 0;
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInLine {
            from {
                width: 0;
                transform: translateX(+180%);
            }
            to {
                opacity: 1;
                width: 80%;
                transform: translateX(0);
            }
        }

        .left-section {
            background-color: black;
            width: 35%;
            display: flex;
            animation: slideInLeft 1s ease-in-out forwards;
        }

        /* Left section (Text and buttons) */
        .left-content-section {
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            animation: fadeIn 5s ease-in-out;
        }

        /* Title styling */
        .title {
            margin-top: 20%;
            font-size: 50px;
            line-height: 1.5;
            margin-bottom: 50px;
            margin-left: 40px;
            text-align: left;
        }

        /* Colored letters in the title */
        .title span:nth-child(1) {
            color: orange;
        }

        /* Custom styles for Cottage and Commodities */
        .title .cottage span:first-child {
            color: white;
        }

        .title .commodities span:first-child {
            color: green;
        }

        /* Hover effect for individual words */
        .title span {
            display: inline-block;
            transition: font-size 0.3s ease;
        }

        .title span:hover {
            font-size: 60px;
        }

        /* Button styling */
        .button-container {
            display: flex;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: black;
        }

        button {
            background-color: #00a1a1;
            color: white;
            border: 2px solid black;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-left: 40px;
        }

        /* Hover effect: change background color and add a light white shadow */
        button:hover {
            background-color: darkblue;
            box-shadow: 0px 0px 15px 5px rgba(255, 255, 255, 0.4); /* Light white shadow on hover */
        }

        /* Borders like the image */
        .border-left,
        .border-bottom {
            position: absolute;
            background-color: white;
        }

        .border-left {
            margin-left: 8%;
            margin-top: 4%;
            top: 0;
            left: 10px;
            width: 6px;
            height: 0;
            animation: slideInHeight 1s ease-in-out 2s forwards;
        }

        .border-bottom {
            margin-left: 3%;
            margin-bottom: 15%;
            bottom: 10px;
            left: 0;
            width: 0;
            height: 6px;
            animation: slideInWidth 1s ease-in-out 2s forwards;
        }

        /* Right section (Image) */
        .right-section {
            flex: 1;
            background: url('https://clipart-library.com/img1/972973.gif');
            background-size: cover;
            background-position: center;
        }

        hr {
            opacity: 0;
            background-color: white;
            position: relative;
            z-index: 1;
            margin-left: 10%;
            margin-bottom: 60px;
            animation: slideInLine 1s ease-in-out 2s forwards;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="left-content-section">
            <div class="title">
                <b><span>C</span>onnect</b><br>
                <b class="cottage"><span>C</span>ottage</b><br>
                <b class="commodities"><span>C</span>ommodities</b>
            </div>
            <hr>
            <div class="button-container">
                <button onclick="window.location.href='{% url 'loginToReg' %}'">REGISTER</button>
                <button onclick="window.location.href='{% url 'search' %}'">SEARCH</button>
            </div>
            <!-- Borders for the left section -->
            <div class="border-left"></div>
            <div class="border-bottom"></div>
        </div>
    </div>
    <div class="right-section"></div>

    <script>
        // Disable zooming on the page
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === '=' || event.key === '-' || event.key === '0')) {
                event.preventDefault();
            }
        });

        // Prevent pinch-to-zoom on touch devices
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });

        // Prevent zooming on touchpad gestures
        document.addEventListener('touchmove', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // Reset zoom to 100% on page load
        window.onload = function() {
            document.body.style.transform = 'scale(1)';
            document.body.style.transformOrigin = '0 0';
            document.body.style.width = '100%';
        };
    </script>
</body>
</html>
