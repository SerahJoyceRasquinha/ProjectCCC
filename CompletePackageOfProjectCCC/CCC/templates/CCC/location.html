<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            background-color: #2172ff;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid black;
            margin: 1.5%;
            width: 100%;
            max-width: 800px;
            padding: 24px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        input[type="text"], select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            flex-grow: 1;
            font-size: 16px;
        }
        select {
            max-width: 200px;
        }
        button {
            padding: 12px 16px;
            background-color: #4299e1;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3182ce;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #e2e8f0;
            text-align: left;
        }
        .text-red {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="GET" action="{% url 'location' %}" class="form-group">
            <div class="form-group">
                <!-- Job Role Input -->
                <input type="text" name="location_input" placeholder="Type Locality Here" />

                <!-- Dropdown -->
                <select name="location_dropdown">
                    <option value="">Search by dropdown</option>
                    {% for location in locations %}
                        <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>

                <!-- Search Button -->
                <button type="submit" name="search_by" value="role">
                    SEARCH
                </button>
            </div>
        </form>

        {% if results %}
            <table>
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td>{{ result.name }}</td>
                            <td>{{ result.job_role }}</td>
                            <td>{{ result.locality }}</td>
                            <td>{{ result.description }}</td>
                            <td>{{ result.phone }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% elif query %}
            <p class="text-red">No results found for "{{ query }}".</p>
        {% endif %}
    </div>
</body>
</html>
