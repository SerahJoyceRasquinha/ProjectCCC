<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Search Page</title>
    <style>
        /* General page styles */
        body {
            background-color: black;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        button {
            display: block;
            background-color: blue;
            color: white;
            font-weight: bold;
            font-size: 22px; /* Adjusted for better fit */
            padding: 8px 14px; /* Adjusted padding */
            border-radius: 8px;
            text-decoration: none;
            width: 150%;
            text-align: left;
            margin-bottom: 16px;
            box-sizing: border-box; /* Ensures padding is included in the total width */
            word-wrap: break-word; /* Allows text to wrap within the button */
            overflow: hidden; /* Prevents text from overflowing */
        }

        button:hover {
            opacity: 0.9;
        }

        .button1 {
            border: 2px solid black;
            background-color: #fa671e;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: black;
        }

        .button1:hover {
            background-color: #b84d18;
        }

        .button2 {
            border: 2px solid black;
            background-color: #2172ff;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: black;
        }

        .button2:hover {
            background-color: #174ba6;
        }

        .button3 {
            border: 2px solid black;
            background-color: #22c213;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: black;
        }

        .button3:hover {
            background-color: #12660a;
        }

        #iframe_content {
            width: 70%;
            height: 80%;
            border: none;
            background-color: white;
            margin-left: 10%;
            margin-top: 5%;
            border-radius: 6px;
        }

        .back {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid lightblue;
            background-color: lightblue;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1;
            
        }

        .back:hover {
            border-color: darkblue;
            background-color: darkblue;
            color: white;
        }

        hr {
            border: none;
            border-top: 1px solid white;
            width: 100%;
            margin-bottom: 60px;
            position: relative;
            z-index: 1;
        }

        @keyframes slideInHeight {
            from {
                height: 0;
                transform: translateY(+100%);
            }
            to {
                height: 85%;
                transform: translateY(0);
            }
        }

        @keyframes slideInWidth {
            from {
                width: 0;
                transform: translateX(+180%);
            }
            to {
                opacity: 1;
                width: 80%;
                transform: translateX(0);
            }
        }

        .border-left,
        .border-bottom {
            position: absolute;
            background-color: white;
        }

        .border-left {
            margin-left: 4%;
            margin-top: 7%;
            top: 0;
            left: 10px;
            width: 6px;
            height: 0;
            animation: slideInHeight 1s ease-in-out 0.5s forwards;
        }

        .border-bottom {
            margin-left: 3%;
            margin-bottom: 1%;
            bottom: 10px;
            left: 0;
            width: 0;
            height: 6px;
            animation: slideInWidth 1s ease-in-out 0.5s forwards;
        }

        .content {
            margin-left: 30%;
            margin-top: 30%;
        }
    </style>
    <script>
        function loadJobRole() {
            document.getElementById('iframe_content').src = "/jobrole/";
        }

        function loadLocation() {
            document.getElementById('iframe_content').src = "/location/";
        }

        function loadDesc() {
            document.getElementById('iframe_content').src = "/description/";
        }
    </script>
</head>
<body>
    <div class="container">
        <a href="{% url 'homepage' %}#mainContent" class="back">Back</a>
        
        <!-- Content section with corrected margin -->
        <div class="content">
            <h1>Search:</h1>
            <hr>
            <button class="button1" onclick="loadJobRole()">JOB ROLE</button>
            <button class="button2" onclick="loadLocation()">LOCATION</button>
            <button class="button3" onclick="loadDesc()">DESCRIPTION</button>
        </div>

        <div class="border-left"></div>
        <div class="border-bottom"></div>
    </div>

    <iframe id="iframe_content"></iframe>

    <script>
        // Disable zooming on the page
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === '=' || event.key === '-' || event.key === '0')) {
                event.preventDefault();
            }
        });

        // Prevent pinch-to-zoom on touch devices
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });

        // Prevent zooming on touchpad gestures
        document.addEventListener('touchmove', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // Reset zoom to 100% on page load
        window.onload = function() {
            document.body.style.transform = 'scale(1)';
            document.body.style.transformOrigin = '0 0';
            document.body.style.width = '100%';
        };
    </script>
</body>
</html>
